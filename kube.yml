apiVersion: v1
kind: Service
metadata:
  labels:
    app: goapi
  name: goapi
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: api-port
  selector:
    app: goapi 
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapi-deployment
spec:
  selector:
    matchLabels:
      app: goapi 
  replicas: 2
  template:
    metadata:
      labels:
        app: goapi 
    spec:
      containers:
      - name: test-go-api
        image: kasuboski/test-go-api:v1
        ports:
        - name: api-port
          containerPort: 8080
